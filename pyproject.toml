lice = "^0.6"
click="^8.1.3"
pytest="^7.3.1"
sphinx="^6.2.1"
m2r2 = "^0.3.3"
sphinx-autodoc-typehints = "^1.19.5"
scipy="^1.10.1"
gpytorch="^1.10"
llvmlite="^0.41.1"
numba="^0.58.1"
scikit-learn="^1.2.2"
