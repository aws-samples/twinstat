[tool.poetry]
name = "twinstat"
description = "A data science python library (twinstat) is needed as a toolbox to be used by a variety of other AWS services ranging from Twinmaker, do-pm, SimSpace Weaver, SageMaker, etc. twinstat needs to include different methods for general subcategories of data science needs."
version = "0.3.2"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://gitlab.aws.dev/autonomouscomputesateam/twinstat"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

